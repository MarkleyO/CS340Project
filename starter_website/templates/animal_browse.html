<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='spectre.css') }}">

  <title>ZooDB - Animals</title>
  <style>header{background-color: #acb3bf}</style>
</head>

<body>
  <header class="navbar">
    <section class="navbar-section">
      <a href="/" class="navbar-brand mr-2">Home</a>
    </section>
    <section class="navbar-center">
      <a href="/browse_animals" class="btn btn-link">Animals</a>
      <a href="/browse_keepers" class="btn btn-link">Zookeepers</a>
      <a href="/browse_schedule" class="btn btn-link">Feeding Schedule</a>
      <a href="/browse_diets" class="btn btn-link">Diets</a>
      <a href="/browse_instructions" class="btn btn-link">Care Instructions</a>
    </section>
    <section class="navbar-section"></section>
  </header>

  <div class="container centered">
    <h1 class="text-center" style="margin-top: 5%;">Animals</h1>

    <div class="form-group">
      <label class="form-label" for="input-example-1"></label>
      <input class="form-input" type="text" id="input-example-1" placeholder="Search">
    </div>

    <div class="btn-group btn-group-block">
      <h5 class="text-center" style="margin-right: 1%; margin-top: .5%;">Search By:</h1>
      <button class="btn">ID</button>
      <button class="btn">Name</button>
      <button class="btn">Species</button>
      <button class="btn">Habitat</button>
      <button class="btn">Keeper</button>
      <button class="btn">Feeding Time</button>
      <button class="btn">Injury</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Animal ID</th>
          <th>Name</th>
          <th>Species</th>
          <th>Age</th>
          <th>Habitat</th>
          <th>Injury</th>
          <th>Feeding ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr class="active">
          <td> {{ r.0 }}</td>
          <td> {{ r[1] }}</td>
          <td> {{ r[2] }}</td>
          <td> {{ r[3] }}</td>
          <td> {{ r[4] }}</td>
          <td> {{ r[5] }}</td>
          <td> {{ r[6] }}</td>
          <td>
            <button class="btn">Update</button>
            <button class="btn btn-error">Remove</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div style="margin: 1%;">
      <a href="add_animal.html">
        <button class="btn btn-primary">Add Animal</button>
      </a>
    </div>

  </div>



</body>
